{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %}

{% block page_heading %}User Login{% endblock %}
    
    
{% block page_content %}
    <form method="POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>

    <a class="btn btn-secondary" href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock %}
